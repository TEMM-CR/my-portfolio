<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar */
    nav {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }

    /* About Section */
    .about {
      padding: 40px 30px;
      background-color: white;
    }

    /* Contact Form */
    .contact {
      padding: 40px 30px;
      background-color: #f9f9f9;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div><strong>My Portfolio</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Hello, I'm Yogesh!</h1>
    <p>I'm learning web development and building awesome websites.</p>
  </div>

  <!-- About Section -->
  <div class="about">
    <h2>About Me</h2>
    <p>I am a student and aspiring web developer. I enjoy building creative websites and apps using HTML, CSS, and JavaScript.</p>
  </div>

  <!-- Contact Section -->
  <div class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send">
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Portfolio | All Rights Reserved
  </footer>

</body>
</html>
